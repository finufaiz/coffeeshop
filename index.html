<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffeeshop</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/drawing.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid top-header">
                <a class="navbar-brand text-center" href="index.html">
                    <div class="logo_div">
                        <img class="logo" src="https://cofffeeshop.hashtechglobal.com/images/logon.png" alt="">
                        <span class="logo-text">Season Coffee</span>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <p class="nav-link category-link selected" id="hotdrinks_nav" href="#">Hot drinks</p>
                        </li>
                        <li class="nav-item">
                            <p class="nav-link category-link" id="cooldrinks_nav" href="#">Cool drinks</p>
                        </li>
                        <li class="nav-item">
                            <p class="nav-link category-link" id="mojito_nav" href="#">Mojito</p>
                        </li>
                        <li class="nav-item">
                            <p class="nav-link category-link" id="extra_nav" href="#">Extra</p>
                        </li>
                        <li class="nav-item">
                            <p class="nav-link category-link" id="pastree_nav" href="#">Pastree</p>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="mt-2 section">
            <div class="row item-category" id="hotdrinks">
            </div>
        </section>

        <section class="mt-2 section">
            <div class="row item-category" id="cooldrinks">
            </div>
        </section>

        <section class="mt-2 section">
            <div class="row item-category" id="mojito">
            </div>
        </section>

        <section class="mt-2 section">
            <div class="row item-category" id="extra">
            </div>
        </section>

        <section class="mt-2 section">
            <div class="row item-category" id="pastree">
            </div>
        </section>

        <!-- <section>
            <div id="make-odder">
            </div>
        </section> -->



        <section>
            <div id="order-completed" style="display: none;">
            </div>
        </section>

        <section id="total-price" style="display: none;">
            <div><span type="text" id="no-of-items"></span>&nbsp;item added</div>
            <div id="price"></div>
            <button id="make-order-btn">Make Order</button>
        </section>

    </main>
    <section class="complete-order-section" id="complete-order" style="display: none;">
        <div class="close-btn" id="closebutton">X</div>
        <div class="complete-order-title">Complete order</div>
        <div class="enter-details">Enter your details to continue</div>
        <form id="submit-form" action="">

            <div id="f-details"></div>
            
<!--             
            <input type="text" value="" id="f-name" name="name" style="display: none;">
            <input type="text" value="" id="f-price" name="price" style="display: none;">
            <input type="text" value="" id="f-quantity" name="quantity" style="display: none;">
            <input type="text" value="" id="f-total" name="total" style="display: none;">
 -->
            <div class="phone-number"><input type="text" id="phonenumber" name="mobile" required
                    placeholder="PHONE NUMBER"></div>
            <div class="order-submit"><button id="order-submit-btn" type="submit">SUBMIT</button></div>
        </form>
        <div class="terms-and-condition">by clicking i accept <b>terms & conditions and privacy policy</b></div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
